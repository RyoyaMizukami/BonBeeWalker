<!DOCTYPE html>
<html lang="jp" dir="ltr">
 <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/js/node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="static/css/test.css">
    <script src="/static/js/node_modules/animejs/lib/anime.min.js"></script>
    <meta name="viewport" content="width=device-width">
    <title>みんなで作る！ボンビーウォーカー！！</title>
 </head>

 <body>

   <!-- タイトルロゴを呼び出している -->
   <div class="animated bounceInDown title_logo_box">
    <img src="/static/images/bonbee_logo.svg" class="title_logo">
   </div>

   <!-- ◯をたくさん出している -->
   <div id="startCircle" class="Circle_box">
     <div class="Circle_border">
       <img src="/static/images/breakC.svg" id="bC" class="breakC type_Circles">
       <img src="/static/images/datingspotC.svg" id="dsC" class="datingspotC type_Circles">
       <img src="/static/images/hobbyC.svg" id="hC" class="hobbyC type_Circles">
       <img src="/static/images/powerspotC.svg" id="pC" class="powerspotC type_Circles">
       <img src="/static/images/shoppingC.svg" id="shC" class="shoppingC type_Circles">
       <img src="/static/images/toiretC.svg" id="tC" class="toiretC type_Circles">
       <img src="/static/images/gourmetC.svg" id="gC" class="gourmetC type_Circles">
       <img src="/static/images/sportsC.svg" id="spC" class="sportsC type_Circles">
       <img src="/static/images/0-300yen.svg" id="0300C" class="0yen money_Circles">
       <img src="/static/images/300-700yen.svg" id="300700C" class="100yen money_Circles">
       <img src="/static/images/700-1000yen.svg" id="7001000C" class="200yen money_Circles">
     </div>
   </div>

 <!-- ◯の下の文字を出している -->
 <div class="Lets_Start_box">
   <p><span class="StartMoji">行きたいところをタップして、ツアースタート！</span></p>
 </div>

 <!-- 線を出している -->
 <div class="sen_box">
   <p></p>
 </div>

 <!-- 紹介文を出している -->
 <div class="moji_box">
   <p><h1 class="animated fadeIn">ボンビーウォーカーとは?</h1></p>
   <p><span class="moji_body">「みんなで作る！ボンビーウォーカー」は</span></p>
   <p><span class="moji_body">お金のない人でも楽しめる場所を案内するアプリ！</span></p>
   <p><span class="moji_body">今行きたい場所ややりたいこと、</span></p>
   <p><span class="moji_body">予算を教えてくれたらそんな場所を教えるよ！</span></p>
 </div>

 <div class="sen_box">
   <p></p>
 </div>

 <div class="moji_box">
   <p><h1 class="animated fadeIn">どうやるの？</h1></p>
   <p><h2>探す</h2></p>
   <p><span class="moji_body">ページ上部に出ているボールをタップしてみよう！</span></p>
   <p><span class="moji_body">それぞれのボールにはやりたいことや</span></p>
   <p><span class="moji_body">予算についての質問が書いてあるよ。</span></p>
   <p><span class="moji_body">全ての質問に答えてくれたら、</span></p>
   <p><span class="moji_body">オススメのボンビースポットを紹介するよ！</span></p>
   <p><span class="caution">※現在は花小金井地区にのみ対応しております。</span></p>
 </div>

 <script type="text/javascript" src="/static/js/start.js"></script>
 </body>
</html>
