<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <center>
    <meta charset="utf-8">
      <title>ボンビーウォーカー登録ページ</title>
            <p>みんなのおすすめを登録してみよう！！</p>
  </head>

  <body>
    <p>どこらへん？</p>
    <form action="/test" method="post">
      <input type="search" name="search" placeholder="(例)花小金井駅">
      <input type="submit" name="maps" value="検索">
      <div>
  		    <p>ジャンルは？</p>
  		      <select name="type">
  			         <option value="">選択してください</option>
  			         <option value="休憩">休憩</option>
  			         <option value="レジャー・スポーツ">レジャー・スポーツ</option>
  			         <option value="娯楽">娯楽</option>
  			         <option value="グルメ">グルメ</option>
                 <option value="ショッピング">ショッピング</option>
                 <option value="パワースポット">パワースポット</option>
                 <option value="トイレ">トイレ</option>
                 <option value="デートスポット">デートスポット</option>
  		      </select>
      </div>
      <div class="btn_area">
  	  </div>
      <p>値段は？（半角数字）</p>
      <input type="number" name="num" max="1000">
      <p>何ができた？</p>
      <textarea rows =10 cols="50" name =cando></textarea>
      <p><input type="submit" name="registration" value="登録！" placeholder="60文字でできることを入力してねwww"></p>
    </form>
  </body>
</center>
</html>
